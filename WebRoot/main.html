<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css\main.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAfjBtWwc6zERCeyxZM25GZ44Tp9jBm9Lc&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/markerwithlabel.js"></script>
    <script type="text/javascript" src="js/markercluster.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript" src="js/addresses.js"></script>

    <script type="text/javascript">
   
    </script>
  </head>
  <body>
    <div class="maincontent">
      <div id="marker_canvas"></div>
      <div id="map_canvas"></div>

      <div id="searchdiv">
        <input type="text" id="searchfield" size="35" value="United States"></input><br /><br />
        <label>Add Pin</label><br />
        <input type="text" id="pinfield" size="35"></input>
      </div>

    <script type="text/javascript">

      initializeMaps();

      function AddMarkerAsync(address) {
          var geocoder = new google.maps.Geocoder();
          if (geocoder) {
            geocoder.geocode({ 'address': address }, function (results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                  var g = results[0].geometry;
                  AddMarker(g.location.lat(), g.location.lng());
               }
               else {
                  console.log("Geocoding failed: " + status);
               }
            });
          }
          
      }

      function ShowMarkers() {
        console.log('Show Markers!');
        var markers = document.markerCluster.markers_;
        var canvas = $('#marker_canvas')[0];
        if (markers == null) return;


        for (var i = markers.length - 1; i >= 0; i--) {
          var m = markers[i];
          console.log(m.getVisible());
        };
      }

      function loadMarkers() {
          for (var i = document.addresses.length - 1; i >= 0; i--) {
             var a = document.addresses[i];
             AddMarker(a.lat, a.lng);
           }; 

      }


      function AddMarker(lat, lng) {
        // Define Marker properties
        var image = new google.maps.MarkerImage('images/marker_red.png',
          // This marker is 129 pixels wide by 42 pixels tall.
          new google.maps.Size(129, 42),
          // The origin for this image is 0,0.
          new google.maps.Point(0,0),
          // The anchor for this image is the base of the flagpole at 18,42.
          new google.maps.Point(18, 42)
        );

        var latLng = new google.maps.LatLng(lat,lng);
        var marker1 = new google.maps.Marker({position: latLng,map: document.map,icon: image // This path is the custom pin to be shown. Remove this line and the proceeding comma to use default pin
        });
        document.markerCluster.addMarker(marker1, true);
      }

      $(document).ready(function () {
        loadMarkers();
        RequestMapAddress(  $('#searchfield').val()  );
      });

      $('#searchfield').keydown(function(e) {
          var code = (e.keyCode ? e.keyCode : e.which);
          if (code == '13')
            RequestMapAddress(  $('#searchfield').val()  );
      });
      $('#pinfield').keydown(function(e) {
          var code = (e.keyCode ? e.keyCode : e.which);
          if (code == '13')
            AddMarkerAsync(  $('#pinfield').val()  );
      });
      
    </script>
    </div>
  </body>
</html>
