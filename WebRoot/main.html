<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css\main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAfjBtWwc6zERCeyxZM25GZ44Tp9jBm9Lc&sensor=false"></script>


    <script type="text/javascript">
      function getMapOptions(lat, lng) {

        var myOptions = {
          center: new google.maps.LatLng(lat, lng),
          zoom: 6,
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        return myOptions;
      }
      function initialize() {
        
        document.map = new google.maps.Map(document.getElementById("map_canvas"),
            getMapOptions('-34.397', '150.644'));
      }

      function SetMapAddress(address) {
         var geocoder = new google.maps.Geocoder();
         if (geocoder) {
            geocoder.geocode({ 'address': address }, function (results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                  console.log(results);
                  console.log('result bounds:')
                  console.log(results[0].geometry);
                  var loc = results[0].geometry.location;

                  document.map.setCenter(new google.maps.LatLng(loc.lat(),loc.lng(), 13));
                  document.map.fitBounds(results[0].geometry.viewport); // geometry.bounds is optionally returned. 
               }
               else {
                  console.log("Geocoding failed: " + status);
               }
            });
         } 
         $('#searchfield').focus();
       }

       
    </script>
  </head>
  <body>
    <div class="maincontent">
      <div id="map_canvas"></div>

      <div id="searchdiv">
        <input type="text" id="searchfield" size="35" value="London, UK"></input>
      </div>

    <script type="text/javascript">
      initialize();
      $(document).ready(function () {
        //your code here
        SetMapAddress(  $('#searchfield').val()  );

        // Define Marker properties
        var image = new google.maps.MarkerImage('images/marker24.png',
          // This marker is 129 pixels wide by 42 pixels tall.
          new google.maps.Size(129, 42),
          // The origin for this image is 0,0.
          new google.maps.Point(0,0),
          // The anchor for this image is the base of the flagpole at 18,42.
          new google.maps.Point(18, 42)
        );
        var marker1 = new google.maps.Marker({position: new google.maps.LatLng(53.385846,-1.471385),map: document.map,icon: image // This path is the custom pin to be shown. Remove this line and the proceeding comma to use default pin
        });


      });

      $('#searchfield').keydown(function(e) {
          var code = (e.keyCode ? e.keyCode : e.which);
          if (code == '13')
            SetMapAddress(  $('#searchfield').val()  );
      });
      
    </script>
    </div>
  </body>
</html>
